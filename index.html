<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Virarium-timer</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="timer">

                <div class="timer__wrapper">
                    <div class="timer__item">
                        <span id="hours">00</span>
                        часы
                    </div>
                    <div class="timer__item">
                        <span id="minutes">00</span>
                        минуты
                    </div>
                    <div class="timer__item">
                        <span id="seconds">00</span>
                        секунды
                    </div>
                </div>

                <input type="text" maxlength="3" name="time" class="timer__input" placeholder="время в минутах">

                <div class="timer__buttons">
                    <button class="timer__btn timer__btn_start button" id="start">старт</button>
                    <button class="timer__btn timer__btn_reset button" id="reset">сброс</button>
                </div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>

</html>
