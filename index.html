<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Virarium-timer</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="timer">

                <div class="timer__images">
                    <img src="image/bg1.jpg" alt="bg" class="timer__img timer__img_move">
                    <img src="image/bg2.jpg" alt="bg" class="timer__img">
                    <img src="image/bg3.jpg" alt="bg" class="timer__img">
                    <img src="image/bg4.jpg" alt="bg" class="timer__img">
                    <img src="image/bg5.jpg" alt="bg" class="timer__img">
                </div>

                <div class="timer__wrapper">

                    <div class="timer__time">
                        <div class="timer__item">
                            <span id="hours"></span>
                            часы
                        </div>
                        <div class="timer__item">
                            <span id="minutes"></span>
                            минуты
                        </div>
                        <div class="timer__item">
                            <span id="seconds"></span>
                            секунды
                        </div>
                    </div>
    
                    <input type="text" maxlength="3" name="time" class="timer__input" placeholder="время в минутах">
    
                    <div class="timer__buttons">
                        <button class="timer__btn timer__btn_start button" id="start">старт</button>
                        <button class="timer__btn timer__btn_reset button" id="reset">сброс</button>
                    </div>

                </div> <!--  timer wrapper -->
            </div><!--  timer-->

            <div class="modal">
                <div class="modal__message">
                    <div class="modal__text">введите имя команды \ игрока</div>
                    <input type="text" name="teamName" class="modal__input" placeholder="Иван">
                    <button class="modal__btn button" id="reset">готово</button>

                    <div class="modal__close"></div>
                </div>
            </div>
        </div> <!--wrapper-->
        
        <script src="js/script.js"></script>
    </body>

</html>
